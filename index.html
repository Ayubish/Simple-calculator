<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator | Ayub</title>
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="text" placeholder="0" class="result-input" disabled />
        <input type="text" class="operation-input" disabled />
      </div>
      <div class="keys">
        <button onclick="clearAll()">C</button>
        <button onclick="operate(`+`)">+/-</button>
        <button onclick="operate(`%`)">%</button>
        <button onclick="operate(`/`)">/</button>
        <button onclick="operate(`7`)">7</button>
        <button onclick="operate(`8`)">8</button>
        <button onclick="operate(`9`)">9</button>
        <button onclick="operate(`*`)">x</button>
        <button onclick="operate(`4`)">4</button>
        <button onclick="operate(`6`)">5</button>
        <button onclick="operate(`6`)">6</button>
        <button onclick="operate(`-`)">-</button>
        <button onclick="operate(`1`)">1</button>
        <button onclick="operate(`2`)">2</button>
        <button onclick="operate(`3`)">3</button>
        <button onclick="operate(`+`)">+</button>
        <button onclick="operate(`0`)">0</button>
        <button onclick="operate(`.`)">.</button>
        <button onclick="cancel()">&Longleftarrow;</button>
        <button onclick="calculate()" id="equal-btn">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
